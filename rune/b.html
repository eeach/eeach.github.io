<p>This is the symbol for the &quot;b&quot; sound. Bells have
great significance in Skaven religion and magic. They are often
fashioned to resonate at a precise pitch capable of focusing warp
energy. See Skaven army book, page 41 (heavy Metal) on Screaming
Bell Miniature.</p>
