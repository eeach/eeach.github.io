<p><img src="r_rune.gif" alt="[IMAGE]" width="71" height="83" />&quot;Red Pox&quot;</p>

<p>This symbol is used to evoke the inevitable victory of the
Children of the Horned Rat. It is thus no coincidence that it was
first used by Clan Pestilens to mark cities infected with the
&quot;red pox.&quot; It has the sound of the letter
&quot;R&quot;.</p>
